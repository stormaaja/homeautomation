name: Tag New Version
on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'misc/version-*'

jobs:
  version_tag:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Push Data Store Version
      id: push_step
      working-directory: ./data-store
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        version_str=$(perl -nle 'print $1 if /Version = "([^"]+)"/' "version.go")
        git tag -a -m "[automatic] Version ${version_str}" "v${version_str}"
        pr_branch="misc/version-${version_str}"
        git push origin "$pr_branch" --tags